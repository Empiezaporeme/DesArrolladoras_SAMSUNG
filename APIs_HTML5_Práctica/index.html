<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API's HTML5</title>
    <script>
      if (window.File && window.FileReader && window.FileList) {
        console.log('Todas las APIs soportadas');
      } else {
        alert('La API de FILE no es soportada en este navegador.');
      }
    </script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Cargar video</h1>
    <input type="file" name="file" id="file" accept=".webm, .mp4, .ogv" onchange="handleFileSelect(event)" style="margin-bottom: 5px;">
    <output id="salida" style="display: block;">
      <div id="botones" style="display: none;">
        <button onclick="document.getElementsByTagName('video')[0].play();">Reproducir</button>
        <button onclick="document.getElementsByTagName('video')[0].pause();">Pausa</button>
        <button onclick="document.getElementsByTagName('video')[0].volume += 0.1;">Subir Volumen</button>
        <button onclick="document.getElementsByTagName('video')[0].volume -= 0.1;">Bajar Volumen</button>
      </div>
    </output>
  </body>
</html>
